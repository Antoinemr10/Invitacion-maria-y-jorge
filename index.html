<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boda de Jorge y María</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background-image: url('https://i.pinimg.com/736x/78/3f/06/783f06ca900f060100f0577a56516b8f.jpg'); /* ← Cambia esta URL por la tuya */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: brightness(0.85);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      margin-bottom: 10px;
    }

    .contador {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 20px;
    }

    .frase {
      font-size: 1.3rem;
      margin-top: 10px;
      font-style: italic;
      opacity: 0.9;
    }

    .contenido {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 20px;
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="contenido">
    <h1>Jorge & María</h1>
    <p class="frase">¡Cada día más cerca del gran día!</p>
    <div class="contador" id="contador"></div>
  </div>

  <script>
    // Cambia esta fecha por el día de tu boda (AAAA-MM-DD)
    const fechaBoda = new Date("2025-12-20");
    
    function actualizarContador() {
      const hoy = new Date();
      const diferencia = fechaBoda - hoy;
      const dias = Math.ceil(diferencia / (1000 * 60 * 60 * 24));
      document.getElementById("contador").textContent = 
        dias > 0 ? `${dias} días para nuestra boda` :
        dias === 0 ? "¡Hoy es el gran día!" :
        "¡Ya estamos casados!";
    }

    actualizarContador();
    setInterval(actualizarContador, 1000 * 60 * 60); // Actualiza cada hora
  </script>
</body>
</html>
