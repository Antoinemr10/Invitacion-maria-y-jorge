<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invitación Boda María & Jorge</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: #2c2c2c;
      background: url('https://img.freepik.com/fotos-premium/plantilla-invitacion-fondo-corona-azul-flora-flor_181182-42755.jpg?semt=ais_hybrid&w=740&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #7b2f2f;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      color: #333;
    }

    section {
      background-color: rgba(255, 255, 255, 0.9);
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      font-family: 'Playfair Display', serif;
      color: #4b2c2c;
      text-align: center;
    }

    .fecha-hora {
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      color: #5c3d3d;
    }

    iframe {
      border-radius: 10px;
    }

    .regalo {
      text-align: center;
      font-style: italic;
      font-size: 1.1rem;
      color: #444;
    }

    #countdown {
      text-align: center;
      font-size: 1.5rem;
      margin: 20px 0;
      font-weight: bold;
      color: #842121;
    }

    .mensaje-dia {
      text-align: center;
      font-size: 1rem;
      color: #5a5a5a;
      margin-top: 10px;
    }

    .confirmar {
      text-align: center;
      margin-top: 30px;
    }

    .confirmar button {
      background-color: #7b2f2f;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
    }

    .confirmar button:hover {
      background-color: #5a1f1f;
    }
  </style>
</head>
<body>

  <header>
    <h1>María & Jorge</h1>
    <p>Nos casamos</p>
    <p>¡Los esperamos con ansias!</p>
  </header>

  <section>
    <h2>Fecha y Hora</h2>
    <p class="fecha-hora">16 de octubre de 2025 a las 8:00 PM</p>
  </section>

  <section>
    <h2>Ubicación</h2>
    <p>Salón María Isabel Eventos, Guadalupe, N.L.</p>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3602.6891896548925!2d-100.24712848496854!3d25.66711378369192!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8662bda2aeaa2a85%3A0x2075b9dffbce352!2sSal%C3%B3n%20Mar%C3%ADa%20Isabel%20Eventos!5e0!3m2!1ses-419!2smx!4v1698723637487!5m2!1ses-419!2smx" 
      width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </section>

  <section>
    <h2>Regalo</h2>
    <p class="regalo">Tu presencia es nuestro mayor regalo, pero si deseas contribuir, puedes llevar un sobre o detalle especial.</p>
  </section>

  <section id="countdown">
    <div id="timer"></div>
    <div class="mensaje-dia" id="mensaje-dia"></div>
  </section>

  <section class="confirmar">
    <h2>¿Asistirás?</h2>
    <button onclick="alert('¡Gracias por confirmar tu asistencia!')">Confirmar asistencia</button>
  </section>

  <script>
    const targetDate = new Date("October 16, 2025 20:00:00").getTime();

    const frases = [
      { dias: 60, texto: "¡La cuenta regresiva ha comenzado!" },
      { dias: 30, texto: "Ya falta poco, ¡prepárate para celebrar!" },
      { dias: 7,  texto: "¡Solo queda una semana!" },
      { dias: 1,  texto: "¡Mañana es el gran día!" },
      { dias: 0,  texto: "¡Hoy es el día! ¡Nos vemos en la boda!" }
    ];

    function actualizarTimer() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const dias = Math.floor(distance / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML = `${dias} días ${horas}h ${minutos}m ${segundos}s`;

      let mensaje = frases.find(f => dias <= f.dias)?.texto || "¡Acompáñanos en este día especial!";
      document.getElementById("mensaje-dia").innerText = mensaje;

      if (distance < 0) {
        clearInterval(timerInterval);
        document.getElementById("timer").innerHTML = "¡Ya comenzó la celebración!";
      }
    }

    const timerInterval = setInterval(actualizarTimer, 1000);
  </script>

</body>
</html>
