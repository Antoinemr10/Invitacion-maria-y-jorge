<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitaci√≥n al Evento</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #fff8f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .header {
      text-align: center;
      padding: 40px 20px 10px;
      color: #5c003f;
    }

    .header h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 20px;
      margin: 6px 0;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px 0 40px;
    }

    .countdown div {
      text-align: center;
      font-size: 18px;
      background-color: #f6e6ec;
      padding: 15px;
      border-radius: 12px;
      min-width: 60px;
      color: #5c003f;
    }

    .maps-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 0 20px 40px;
    }

    .map-box {
      flex: 1 1 300px;
      max-width: 500px;
    }

    .map-box h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
      color: #5c003f;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 12px;
    }

    @media (max-width: 600px) {
      .countdown {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- ENCABEZADO -->
  <div class="header">
    <h1>üìÖ 16 de octubre de 2025 ‚Ä¢ 8:00 PM</h1>
    <p>üìç Mar√≠a Isabel Eventos, Guadalupe, N.L.</p>
    <p>üé© C√≥digo de vestimenta: <strong>Etiqueta (formal)</strong></p>
  </div>

  <!-- TEMPORIZADOR -->
  <div class="countdown" id="countdown">
    <div><span id="days">0</span><br>d√≠as</div>
    <div><span id="hours">0</span><br>horas</div>
    <div><span id="minutes">0</span><br>min</div>
    <div><span id="seconds">0</span><br>seg</div>
  </div>

  <!-- MAPAS -->
  <div class="maps-container">

    <!-- MAPA CAPILLA -->
    <div class="map-box">
      <h2>Ceremonia - Capilla</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3593.174829747437!2d-100.2332514!3d25.6542575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8662bf90d1262b9b%3A0x7ebc947a4d6ae7f8!2s8a.%20Avenida%20y%2C%20Rinc%C3%B3n%20de%20La%20Sierra%2C%2067194%20Guadalupe%2C%20N.L.!5e0!3m2!1ses-419!2smx!4v1693434521386!5m2!1ses-419!2smx" 
        loading="lazy" 
        allowfullscreen>
      </iframe>
    </div>

    <!-- MAPA RECEPCI√ìN -->
    <div class="map-box">
      <h2>Recepci√≥n - Mar√≠a Isabel Eventos</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3593.388246357852!2d-100.2168454!3d25.6467756!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8662c141b7599e91%3A0xe01a41e66b0664cf!2sPresa%20del%20Infiernillo%20MZ15%20LT5%2C%20Cerro%20de%20La%20Silla%20(U.c.)%2C%2067190%20Guadalupe%2C%20N.L.!5e0!3m2!1ses-419!2smx!4v1693434521386!5m2!1ses-419!2smx" 
        loading="lazy" 
        allowfullscreen>
      </iframe>
    </div>

  </div>

  <!-- SCRIPT DEL TIMER -->
  <script>
    const countdown = () => {
      const eventDate = new Date("October 16, 2025 20:00:00").getTime();
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "<div>¬°Ya comenz√≥ el evento!</div>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };

    setInterval(countdown, 1000);
  </script>

</body>
</html>
