<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitaci칩n de Boda</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff8f0;
      color: #333;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      margin: 0;
      color: #b0846f;
    }

    .subtitulo {
      font-size: 1.8em;
      color: #d67260;
      margin: 10px 0 0;
      font-weight: bold;
    }

    .frase {
      font-size: 1.2em;
      margin-top: 10px;
      color: #666;
    }

    .contador {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 30px 0;
      background-color: #f1e0d6;
    }

    .contador div {
      text-align: center;
    }

    .contador span {
      font-size: 2em;
      font-weight: bold;
      color: #b0846f;
    }

    .contador label {
      display: block;
      font-size: 0.9em;
      color: #555;
    }

    .info {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .ubicaciones {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      margin-bottom: 40px;
    }

    .mapa {
      max-width: 90%;
      height: 200px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .direccion {
      font-size: 0.95em;
      margin: 10px 0;
      color: #444;
    }

    .sobre-icono {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: none;
    }

    .sobre-icono img {
      width: 100%;
      height: auto;
      border-radius: 0;
      box-shadow: none;
    }

    @media (min-width: 768px) {
      .ubicaciones {
        flex-direction: row;
        justify-content: center;
      }
      .ubicacion {
        flex: 1;
        max-width: 45%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Mar칤a & Jorge</h1>
    <div class="subtitulo">춰Nos casamos!</div>
    <p class="frase">Dos almas, un destino. Acomp치침anos en este d칤a tan especial.</p>
  </header>

  <section class="contador" id="countdown">
    <div>
      <span id="dias">00</span>
      <label>D칤as</label>
    </div>
    <div>
      <span id="horas">00</span>
      <label>Horas</label>
    </div>
    <div>
      <span id="minutos">00</span>
      <label>Minutos</label>
    </div>
    <div>
      <span id="segundos">00</span>
      <label>Segundos</label>
    </div>
  </section>

  <section class="info">
    <div class="ubicaciones">
      <div class="ubicacion">
        <h3>Iglesia San Francisco de As칤s</h3>
        <div class="direccion">8a. Avenida y Rinc칩n de La Sierra, 67194 Guadalupe, N.L.<br>游뎻 6:00 PM</div>
        <iframe class="mapa"
          src="https://www.google.com/maps?q=Iglesia+San+Francisco+de+As칤s,+Guadalupe,+Nuevo+Le칩n&output=embed">
        </iframe>
      </div>
      <div class="ubicacion">
        <h3>Recepci칩n - Mar칤a Isabel Eventos</h3>
        <div class="direccion">Guadalupe, Nuevo Le칩n</div>
        <iframe class="mapa"
          src="https://www.google.com/maps?q=Mar칤a+Isabel+Eventos,+Guadalupe,+Nuevo+Le칩n&output=embed">
        </iframe>
      </div>
    </div>
  </section>

  <a href="#" class="sobre-icono" title="Confirmar asistencia o regalar sobre">
    <img src="https://cdn-icons-png.flaticon.com/512/25/25647.png" alt="Sobre">
  </a>

  <script>
    const fechaBoda = new Date("2025-12-20T18:00:00").getTime();

    const actualizarContador = () => {
      const ahora = new Date().getTime();
      const distancia = fechaBoda - ahora;

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById("dias").innerText = dias;
      document.getElementById("horas").innerText = horas;
      document.getElementById("minutos").innerText = minutos;
      document.getElementById("segundos").innerText = segundos;
    };

    setInterval(actualizarContador, 1000);
  </script>

</body>
</html>
