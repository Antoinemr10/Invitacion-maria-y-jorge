<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación de Boda</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #2e2e2e;
      --accent-color: #bfa58b;
      --background-color: #f9f5f0;
      --counter-bg: #ebe4db;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--main-color);
      scroll-behavior: smooth;
    }

    header {
      background-image: url("A_wedding_invitation_graphic_features_Maria_and_Jo.png");
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 6rem 1rem 10rem;
      color: white;
      position: relative;
    }

    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
    }

    header h1, header h2, header p {
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin: 0;
    }

    header h2 {
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }

    header p {
      font-style: italic;
    }

    .section {
      padding: 3rem 1rem;
      text-align: center;
    }

    .counter {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: var(--counter-bg);
      padding: 2rem 1rem;
      border-radius: 1rem;
      margin: 2rem auto;
      width: fit-content;
    }

    .counter div {
      font-size: 1.2rem;
    }

    .map {
      max-width: 90%;
      margin: 2rem auto;
      border: 2px solid var(--accent-color);
      border-radius: 1rem;
    }

    .icon-gift {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 45px;
      height: 45px;
      z-index: 1000;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      background-color: var(--accent-color);
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 3rem;
      }

      .counter {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bryan & Mónica</h1>
    <h2>¡Nos casamos!</h2>
    <p>El amor todo lo puede 💍</p>
  </header>

  <section class="section">
    <h2>Fecha y Lugar</h2>
    <p>14 de Diciembre, 2025</p>
    <p>Salón Gardenia, Monterrey, N.L.</p>
  </section>

  <section class="section">
    <h2>Cuenta regresiva</h2>
    <div class="counter" id="countdown"></div>
  </section>

  <section class="section">
    <h2>Ubicación</h2>
    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3583.3359653873365!2d-100.31638378497446!3d25.686614083673597!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8662958fb4e3e1ef%3A0x40dcbd566e0b9699!2sMonterrey%2C%20Nuevo%20Le%C3%B3n!5e0!3m2!1ses!2smx!4v1632868287652!5m2!1ses!2smx" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>

  <section class="section">
    <h2>Confirmar Asistencia</h2>
    <a href="https://forms.gle/tu_link" class="btn" target="_blank">Confirmar</a>
  </section>

  <a href="#" class="icon-gift" title="Sugerencia de regalo">
    <img src="https://cdn-icons-png.flaticon.com/512/25/25647.png" alt="Sobre para regalo" width="100%" height="100%">
  </a>

  <script>
    const countdown = () => {
      const countDate = new Date('Dec 14, 2025 17:00:00').getTime();
      const now = new Date().getTime();
      const gap = countDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const textDay = Math.floor(gap / day);
      const textHour = Math.floor((gap % day) / hour);
      const textMinute = Math.floor((gap % hour) / minute);
      const textSecond = Math.floor((gap % minute) / second);

      document.getElementById('countdown').innerHTML = `
        <div><strong>${textDay}</strong> días</div>
        <div><strong>${textHour}</strong> horas</div>
        <div><strong>${textMinute}</strong> minutos</div>
        <div><strong>${textSecond}</strong> segundos</div>
      `;
    };

    setInterval(countdown, 1000);
  </script>
</body>
</html>
