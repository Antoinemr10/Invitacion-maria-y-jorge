<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boda de Jorge y Ana</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #fefefe;
      color: #333;
      text-align: center;
    }
    header {
      background-image: url('https://your-image-url.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 100px 20px;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      margin-bottom: 0;
    }
    h2 {
      font-size: 24px;
    }
    section {
      padding: 40px 20px;
    }
    .contador {
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Jorge & Ana</h1>
  <h2>¡Nos casamos!</h2>
</header>

<section>
  <h2>1 de Diciembre, 2025</h2>
  <div class="contador" id="contador"></div>
</section>

<section>
  <h2>Ubicación</h2>
  <p>Parroquia San Benito, Monterrey, NL</p>
  <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="300" style="border:0;" allowfullscreen></iframe>
</section>

<section>
  <h2>Confirma tu asistencia</h2>
  <p><a href="https://forms.gle/..." target="_blank">Haz clic aquí para confirmar</a></p>
</section>

<script>
  // Contador regresivo
  const fechaBoda = new Date("December 1, 2025 15:00:00").getTime();
  const cuenta = setInterval(function() {
    const ahora = new Date().getTime();
    const diferencia = fechaBoda - ahora;

    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

    document.getElementById("contador").innerHTML = 
      `${dias} días ${horas}h ${minutos}m ${segundos}s`;

    if (diferencia < 0) {
      clearInterval(cuenta);
      document.getElementById("contador").innerHTML = "¡Hoy es el gran día!";
    }
  }, 1000);
</script>

</body>
</html>
